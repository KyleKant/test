<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/angular-material.min.css">
	<link rel="stylesheet" href="model.css">
	<script src="https://kit.fontawesome.com/bb93b6c71d.js"></script>
</head>
<body ng-app="myApp" ng-controller="MyController">
	<div class="printout">
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-3 text-xs-center">Member List:</h1>
				<div ng-repeat="member in memberList" ng-init="member.show=true">
					<div class="card" ng-show="!member.show">
						<div class="card-header">
							<b>Information about
							<input type="text" class="form-control" ng-model="member.name">
							</b>
						</div>
						<div class="card-block">
							<b>Age: </b>
							<input type="text" class="form-control" ng-model="member.age">
							<br>
							<b>Facebook: </b>
							<input type="text" class="form-control" ng-model="member.facebook">
							<br>
							<b>Number phone: </b>
							<input type="text" class="form-control" ng-model="member.numberphone">
							<br><br>
							<b class="float-xs-right btn btn-outline-success btn btn-block" ng-click="editMode(member)">Save</b>
						</div>
					</div>
					<div class="card" ng-show="member.show">
						<div class="card-header">
							<b class="float-xs-right"><i class="fa fa-pencil btn btn-outline-danger" ng-click="editMode(member)"></i></b>
							<b>Information about {{member.name}}:</b>
						</div>
						<div class="card-block">
							<b>Age: </b><i>{{member.age}}</i><br>
							<b>Facebook: </b><i>{{member.facebook}}</i><br>
							<b>Number phone: </b><i>{{member.numberphone}}</i><br><br>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<script type="text/javascript" src="vendor/angular-1.5.min.js"></script>
	<script type="text/javascript" src="vendor/angular-animate.min.js"></script>
	<script type="text/javascript" src="vendor/angular-aria.min.js"></script>
	<script type="text/javascript" src="vendor/angular-material.min.js"></script>
	<script type="text/javascript" src="vendor/angular-messages.min.js"></script>
	<script type="text/javascript" src="vendor/angular-route.min.js"></script>
	<script type="text/javascript" src="model.js"></script>
</body>
</html>
